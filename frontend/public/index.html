<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A84FF">
    
    <!-- SEO Meta Tags -->
    <title>ParkOn – Find Free & Affordable Parking Easily</title>
    <meta name="description" content="ParkOn helps drivers find free and affordable parking in real-time. Using TfL data and OpenStreetMap, we make parking simple, fast, and stress-free.">
    <meta name="keywords" content="parking, free parking, affordable parking, ParkOn, TfL, London parking, global parking app">
    
    <!-- Open Graph -->
    <meta property="og:title" content="ParkOn – Find Free & Affordable Parking Easily">
    <meta property="og:description" content="Real-time parking availability with TfL data + OpenStreetMap. Find parking faster with ParkOn.">
    <meta property="og:url" content="https://parkon.app/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://parkon.app/logo.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ParkOn – Find Free & Affordable Parking Easily">
    <meta name="twitter:description" content="Real-time parking availability with TfL data + OpenStreetMap.">
    <meta name="twitter:image" content="https://parkon.app/logo.png">
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ParkOn">
    <meta name="application-name" content="ParkOn">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
